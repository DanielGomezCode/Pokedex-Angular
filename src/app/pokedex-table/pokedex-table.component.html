
  <div id="pokedex" class="pokedex-container">
    <form action="" onsubmit="searchPokemon(event)">
        <input type="text" name="pokemon" autocomplete="off" placeholder="buscar pokemon">
    </form>
    <div data-poke-card class="poke-card">
        <div data-poke-name>Pokedex</div>
        <div data-poke-img-container class="img-container">
            <img data-poke-img class="poke-img" src="../../assets/img/poke-shadow.png" alt="">
        </div>
        <div data-poke-id></div>
        <div data-poke-types class="poke-types"></div>
        <div data-poke-stats class="poke-stats"></div>
    </div>

    <!-- Tabla pokemon -->
    <article class="tabla-pokemons">
        <div class="conteiner" id="container">
        </div>
    </article>
    
    </div>
